<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD131 - Temple Gallery exemple">
    <meta name="author" content="Leonardo Gameiro Correa">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/temples.js" defer></script>
    <title>Temple Gallery</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h1 class="nav-title">Temple Gallery</h1>
            <div class="nav-items">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Old</a>
                <a href="#" class="nav-item">New</a>
                <a href="#" class="nav-item">Large</a>
                <a href="#" class="nav-item">Small</a>
            </div>
        </nav>
        <nav class="nav-mobile">
            <h1 class="nav-title">Temple Gallery</h1>
            <button class="button-m" onclick="ShowNav()">&#9776;</button>
        </nav>
        <div class="nav-items-m hidden" id="lateralNav">
            <div class="close">
                <button class="close-button" onclick="ShowNav()">X</button>
            </div>
            <a href="#" class="nav-item-m">Home</a>
            <a href="#" class="nav-item-m">Old</a>
            <a href="#" class="nav-item-m">New</a>
            <a href="#" class="nav-item-m">Large</a>
            <a href="#" class="nav-item-m">Small</a>
        </div>
    </header>
    <main>
        <h2 class="title">Home</h2>
        <div class="gallery">
            <figure class="figure">
                <img src="images/sao-paulo.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">São Paulo</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/londrina.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">Londrina</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/joao-pessoa.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">João Pessoa</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/campinas.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">Campinas</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/brasilia.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">Brasília</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/san-diego.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">San Diego</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/salt-lake.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">Salt Lake</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/london.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">London</p></figcaption>
            </figure>
            <figure class="figure">
                <img src="images/provo.jpeg" alt="temple-image-1" class="temple-image">
                <figcaption class="figcaption"><p class="temple-name">Provo</p></figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p class="footer-item">
            &copy; <span id="currentyear"></span> - Leonardo Gameiro Correa - Brazil
        </p>
        <p class="footer-item" id="lastmodified"></p>
    </footer>
</body>
</html>
