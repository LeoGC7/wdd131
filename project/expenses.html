<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Final Project Expenses Page">
        <meta name="author" content="Leonardo Gameiro Correa">
        <title>Expenses</title>
        <link href="styles/expenses.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="scripts/expenses.js" defer></script>
    </head>
<body>
    <div class="wrapper">
        <header>
            <div class="nav-bar">
                <div class="nav-left">
                    <img src="images/coin.png" alt="logo" class="logo">
                    <p class="site-name">Expense Tracker</p>
                </div>
                <div class="nav-right">
                    <button class="nav-item" onclick="homeTab()">
                        <img src="images/home.png" alt="home-icon" class="nav-icon"> Home
                    </button>
                    <button class="nav-item" onclick="expensesTab()">
                        <img src="images/coin.png" alt="home-icon" class="nav-icon"> Expenses
                    </button>
                    <button class="nav-item" onclick="incomesTab()">
                        <img src="images/income.png" alt="home-icon" class="nav-icon"> Incomes
                    </button>
                    <button class="nav-item" onclick="settingsTab()">
                        <img src="images/settings.png" alt="home-icon" class="nav-icon"> Settings
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="expenses-header">
                <div class="page-title">
                    <img src="images/coin.png" alt="settings-icon" class="page-icon">
                    <h1 class="title">Expenses</h1>
                </div>
                <p class="page-description">Here you can report your expenses by category</p>
            </div>
            <div class="expenses-content">
                <div class="report">
                    <div class="date-input">
                        <label for="date" class="exp-label">Date</label>
                        <input type="date" class="exp-input" name="date" id="date">
                    </div>
                    <select name="expense-category" id="expense-select" class="exp-select">
                        <option value="" disabled selected>Create or Select a category</option>
                    </select>
                    <div class="value-input">
                        <label for="value" class="exp-label">Value</label>
                        <input type="number" class="exp-input" name="value" id="value">
                    </div>
                    <button class="add" onclick="addExpense()">Add</button>
                </div>
                <div class="expense-table">
                    <table>
                        <thead>
                            <tr>
                                <td>Date</td>
                                <td>Category</td>
                                <td>Value</td>
                                <td>Remove</td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
